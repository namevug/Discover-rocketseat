<!-- 
    <fieldset>
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elementos internos 
        - não serão enviados ao submeter o fomrmulário.
    - form
        - o id de um formulário ao qual esse fieldset pertence
        - não precisa estar dentro do formulário
    - name
        - nome do grupo
    <legend>
        - nome do agrupamento 
        - primeiro elemnto dentro do fieldset
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>
