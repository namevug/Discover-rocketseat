<!--  
    Exercício:

    Crie um formulário de Contato

    1. O Formulário deverá conter um título de nome
    Contato. Usar fieldset e legend para essa
    finalidade

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de
    acessibilidade, como o label para cada campo,
    por exemplo.
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <input id="name" type="text" name="name" placeholder="Digite seu nome">
        <br>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" 
        placeholder="mig@rocketseat.com" 
        required minlength="8" 
        pattern=".+@rocketseat\.com" 
        title="Somente emails rocketseat.com serão aceitos"
    >
    <br>
    <br>
    <label for="message">Mensagem</label>
    <br>
        <textarea name="message" id="message"
        cols="30"
        rows="10"
        placeholder="Digite sua mensagem aqui!"
        minlength="10"
        maxlength="50"
    ></textarea>
    <br>
    <br>
    <button type="submit">Enviar</button>
    </fieldset>
</form>
