<!-- 
    <input type="email"/>

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos 

    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mais emails, separado por
        vírgulas

    - minlenght / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse
        campo deveria conter, modificando o tamanho do campo
        para o usuário

    - pattern
        * Uso de expressão regular para validar o campo
-->

<form action="">
    <input type="email" 
        placeholder="mig@rocketseat.com" 
        required minlength="8" 
        pattern=".+@rocketseat\.com" 
        title="Somente emails rocketseat.com serão aceitos"
    >
    <button type="submit">Enviar</button>
</form>
