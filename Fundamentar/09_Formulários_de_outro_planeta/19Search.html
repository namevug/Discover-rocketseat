<!--  
    <input type="search"/>

    - Para campos de busca
    - É igual ao campo de tipo 'text' mas poderá ser um pouco diferente
    dependendo do user agent


    # Atributos 
    
    - list / <datalist>
    - pattern
    - aria-label

-->

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id"
    size="5"
    pattern="[0-9]{2}"
    title="Digite o número do ID: 00"
    >
    <button>Pesquisar</button>
</form>
