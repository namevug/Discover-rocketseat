<!--  
    <input type="search"/>

    - Para campos de busca
    - É igual ao campo de tipo 'text' mas poderá ser um pouco diferente
    dependendo do user agent


    # Atributos 
    
    - list / <datalist>
    - pattern
    - aria-label

-->
<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<!-- ARIA LABEL -->
<form action="">
    <label for="">Pesquisa</label>
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de busca"
    size="28"
    aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Search</button>
</form>
